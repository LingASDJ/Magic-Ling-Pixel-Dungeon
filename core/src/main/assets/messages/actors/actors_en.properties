actors.mobs.npcs.normalnpcs.slyl.name=霜落雨凉
actors.mobs.npcs.normalnpcs.slyl.desc=寒冰圣都的女帝\n\n为了调查地牢的魔绫问题前来\n\n她的寒冰圣都是地面三巨头之一。
actors.mobs.npcs.normalnpcs.slyl.chat=冒险者，你可否知道_300年_前这里都发生了什么吗？\n\n我虽然身为_寒冰圣都_的女帝，但是我的情报完全不够。
actors.mobs.npcs.normalnpcs.slyl.chat1=我已经看见了和你_无数的冒险者_进入了这个地牢\n\n但是，生还回来的我却_从未见到_。\n\n我现在帮不了你，但是，我知道地牢监狱那里有一个_黑色怨灵_\n\n据说十分凶猛.........
actors.mobs.npcs.normalnpcs.slyl.chat2=哦，对了，你听说了_史莱姆生态群系_吗？\n\n听说，那是另外两个地表巨头的_一个项目_\n\n据说，史莱姆生态群系很快就会_嵌入地牢内部_\n\n我感觉这是他们其他两巨头想筛选真正_够格的冒险者_去面对_真正的地牢吧_。\n\n当然，作为_寒冰圣都_女帝的我，祝你冒险顺利，我等待你的_凯旋归来_。
actors.mobs.npcs.normalnpcs.slyl.chat3=当然，作为_寒冰圣都_女帝的我，祝你冒险顺利，我等待你的_凯旋归来_。

