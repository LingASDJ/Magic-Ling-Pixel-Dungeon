#REN
actors.mobs.npcs.normalnpcs.npcren.name=REN
actors.mobs.npcs.normalnpcs.npcren.desc=这是一位来自其它世界的游行者，苍白的面孔以及艳红的嘴唇让你感受到像是一位演员。\n\n或许你在其它地方见过他。
actors.mobs.npcs.normalnpcs.npcren.chat=你不知道，一切的一切源于300年前。\n\n_肇事者_自始至终都在逃避！\n\n你应该是这个地下城的唯一希望了，你一定要知道一个真理\n\n_开始与结束_，都在起源那里。
actors.mobs.npcs.normalnpcs.npcren.chat1=呐。鸟船，听说过吗？\n就是那个在数年前因为发生了不明原因的机械故障，成为了宇宙垃圾而消失的不幸的宇宙空间站。它搭载了各种动植物，为了实验它们能否在宇宙中适应下来而创造的。\n在上面，是有搭载着最优化的生态系统。在有限的空间中完成生态系统的实验是有原因的。就是为了实现“Terraforming”这个目标。\n或许鸟船空间站还幸存着，你认为呢？
actors.mobs.npcs.normalnpcs.npcren.chat2=嘿，你去过_那些回忆_那里买过东西吗？\n\n他的价钱真是够贵的，力量药水_5000金币_就TM离谱\n\n相信我，他是一个_不折不扣_的奸商。\n\n但是你可别小看了他，他可是曾经的_水晶之城_守护者_之一_\n\n哦，对了。如果你能找到_夏洛_，那么请告诉她，_那些回忆_正在苦苦寻找她。\n\n也许，有一些事情，不是我们能_左右的呢_。
actors.mobs.npcs.normalnpcs.npcren.chat3=你看见那个_小狐狸_了吗？\n\n她看起来_心情不是很好_\n\n也许，你最好别招惹她。
actors.mobs.npcs.normalnpcs.npcren.chat4=什么？你没看见_小狐狸_？也许，她使用了_隐身魔法_。总之，她在300年前的浩劫中_家破人亡_，所以，她才来到了这里。\n\n她是企图_复仇_的，但是很遗憾，地牢拒绝了她的_进入_\n\n所以，她不开心是有原因的。
actors.mobs.npcs.normalnpcs.npcren.chat1_0=你以为你的旅途结束了？
actors.mobs.npcs.normalnpcs.npcren.chat1_1=不，一切才刚刚开始。\n\n难道你没有发现这里你很熟悉吗？\n\n没错，这里是结束与开始的_分离点_\n\n你必须要面对的真正恐怖的存在，仍然还在地下深处\n\n不过现在，这里的封印_尚未解除_。\n\n也许，你需要等待一段时间了。\n\n但是 请记住！请一定要理智对待_后面的事件_！否则，即使你是唯一的_变量_，你也会万劫不复的。\n\n我要说的就这么对了，你就静静的等待_封印开启_吧。\n\n作者JDSALING:未完待续，敬请期待。
#Observe
actors.mobs.npcs.normalnpcs.observe.name=Observe_Sir
actors.mobs.npcs.normalnpcs.observe.chat=! ! ! NO TEXTFOUND ! ! !\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n哈哈，你还真信啊。
actors.mobs.npcs.normalnpcs.observe.desc=这是一个来自于其他世界的旅行者，他来到这里究竟想干嘛？没有人知道他最终的目的，但是他那七彩的中型礼帽却令人的好奇心油然而生。
actors.mobs.npcs.normalnpcs.observe.chat1=你好，我是来自于。。。算了反正是个充满宇宙，寰宇的地方之类，至于是什么，哈，我只是个旅行者罢了
actors.mobs.npcs.normalnpcs.observe.chat2=至于为什么来到这个世界，得说几年前的事情，那时候有奇奇怪怪的_黑骑士_追杀我，我不得不只能使用我头上的_中型礼帽_来逃离追杀，我也不知道为什么会有人追我。。。
actors.mobs.npcs.normalnpcs.observe.chat3=然后来到这个世界后，我感觉记忆失去了一部分，想不起来，也不知道从何去从，于是一年前发现了这个地方定下来。
actors.mobs.npcs.normalnpcs.observe.chat4=关于300年前的那个事情,Hmmmmm..........\n\n\我已经听说了，但是我真的不知道该给你提点什么建议......\n\n也许，你自己前往地牢调查吧，祝你旅途愉快。
actors.mobs.npcs.normalnpcs.observe.chat1_0=也许，我要告诉你一个重大的秘密。
actors.mobs.npcs.normalnpcs.observe.chat1_1=没错，这里是黑暗与光明的分界线\n\nREN是否告诉你了你是唯一的变量？\n\n实话告诉你，你的冒险之路远未结束。\n\n不过，目前我还在通往后面的入口\n\n等我找到后，会第一时间通知你。\n\n作者JDSALING:未完待续，敬请期待。
