actors.mobs.npcs.slyl.name=霜落雨凉
actors.mobs.npcs.slyl.intro_warrior=嘿，战士你好！久仰你的大名！你是否准备好了此次的旅行了？Hmmmm，算了，不说这个，我需要你帮我一个忙！
actors.mobs.npcs.slyl.intro_rogue=嘿，盗贼你好！久仰你的大名！你是否准备好了此次的旅行了？Hmmmm，算了，不说这个，我需要你帮我一个忙！
actors.mobs.npcs.slyl.intro_mage=嘿，你也是玉玲花国的使者吗？我认识你们的统治者哦。Hmmmm，算了，不说这个，我需要你帮我一个忙！
actors.mobs.npcs.slyl.intro_huntress=啊，你好啊姑娘！
actors.mobs.npcs.slyl.intro_1=\n\n我在这里是为了寻找一个制作法杖需要的稀有材料，但我迷了路，而且身上的魔法盾也在慢慢减弱。我必须马上离开这里，但我不想空手而出。
actors.mobs.npcs.slyl.intro_dust=我在寻找一些_尸骨灰烬_。这是一种通常出现在这种地方的被诅咒的特殊骨灰。它应该就在附近某个被隔住的房间里，我很肯定你能在那里找到一些灰烬。不过要小心，灰烬上的诅咒相当强大，_尽快将它带回来_，我会净化其中的诅咒。
actors.mobs.npcs.slyl.intro_2=\n\n如果你愿意帮我拿到它，我很愿意将自己的一把精制法杖交给你！我带了两把过来，所以你可以选择自己想要的法杖。
actors.mobs.npcs.slyl.reminder_dust=灰烬找到了吗，%s？试着寻找一些_障碍物_。
actors.mobs.npcs.slyl.reminder_ember=余烬找的怎么样了，%s？你需要找到_四根蜡烛_和一个_仪式场地_。
actors.mobs.npcs.slyl.reminder_berry=腐莓种子找的怎么样了，%s？它就在一个_充满植被的房间_里。
actors.mobs.npcs.slyl.def_verb=哦？有趣！
actors.mobs.npcs.slyl.desc=_霜落雨凉_是一个掌握冰系力量的一位魔女，曾经在300年前管理_寒冰圣都_。\n现在由于_地下的异常不断出现_，她来到这里调查所有_\
