#MLPD LQG
scenes.changesscene.logs=第⑦個時代-大 躍 進 ！\nAS的正向編譯時代跨進:\n\nMLPD V0.4.0-正式版\n1.基於破碎0.8.1d,因為該版本的_LibGdx_全面應用,所以新版本絲滑且流暢。\n2.省電模式改為了超頻模式\n3.舊版的NPC移除通知:\n因為破碎0.8.1和舊版的0.7.4d代碼結構不一样樣，所以需要重新研究代碼，進而導致0層暫無NPC\n4.24層的怪物移除通知:\n我感覺24層的怪物太垃圾了，就全部移除了。\n5.樓層現在最高可達到52層。\n同時增強了一些BOSS的設定。\n6.削弱影子盜賊:\n現在它的傷害是10，而不是30了。\n\n第⑥个時代-學校的逆向編譯！\nSmali的逆向編譯時代:\nMLPD V0.3.0.6-9\n1.移除藍焰法杖通知:\n因為這個法杖一直都是我逆向編譯的，所以BUG巨多。我決定暫時移除它。未來版本會加入回來的。\n\n2.BUG修復:\n0.3.0.6-0.3.0.9合計修復以下問題:\n1._15層_樓層崩潰問題\n2.新NPC可以被_法師的法杖_殺死的問題\n3._DM300_的Act崩潰問題\n4.修復了_靈鑲法杖_的炸檔問題\n5.修復_新NPC_的_幀數_錯誤切割問題\n\nMLPD V0.3.0.5\n重大更新:新NPC\n1.霜落雨涼（原型:冷群怪）\nNPC背景:寒冰聖都的女帝，没有人知道她的真正目的。現在她在極地之境調查事情。\n2.REN （原型:蓮媽 好像大家都這樣叫的）\nNPC背景:一個精神不是很正常的人，没有人知道她來極地之境的目的是什麼。她的話總是瘋瘋癲癲的。\n3.Observe_Sir(原型:觀察者先生)\nNPC背景:貌似是来自另一個世界的旅行者，在躲避一個殺手的追殺。\n\nMLPD V0.3.0.4\n1.新字體包[Black-Ruyt]\n2.修復炸彈匕首的變量問題\n\nMLPD V0.3.0.3\n1.加强藍焰法杖\n2.加强猩红神劍\n3.優化算法\n\n第⑤個時代-0層的誕生！\nAS的正向編譯時代:\n\nMLPD-V0.0.3\nV0.0.3更新日誌如下:\nBug修復:\n1.修復窗口_變量閃退_問題\n新內容:\n1.地牢0層加入了 -_技術指導:紅龍_\n2.0層NPC【那些回憶】\n3.樓層數暫時_變的更多_\n改動:\n1._時空道標回歸_\n2.省電模式改為超頻模式\n3.背包UI佈局優化\n4.初始物品更改\n\nByeBye！\n開發日期:2021-2-28 \nJDSA-Ling\n\n第④個時代-再遇逆向編譯！\n高考誓師大會\n取手機做資料的\nSmali逆向時代:\nMLPD-V0.2.9.0\n1.新NPC:\nA.那些回憶\n目前在這個版本還是常量六欄的。\n小聲逼逼:觀察者先生為那些回憶P了一個好玩的装寬帶的圖。（其實在翻譯這條文本時我已經看到了，梆.jpg-那些回憶）\n\nMLPD-V0.2.8.0-5\n1.BUG修復:\n修復生成器代碼錯誤導致崩潰的問題\n2.新怪物\nA.黑色怨靈\n注意:黑色怨靈的素材是從生存地牢（ling譯本為“血源詛咒地牢”，其實就是遊戲背景是血源詛咒的，但是地牢名稱是“生存地牢”）拿的，但是生存地牢依然還沒有該怪物的實體。也許作者還在思考如何做這個吧。\n\nMLPD-V0.2.7.0\n\n1.BUG修復:\n1.修復_酸蝕法杖_崩潰閃退問題\n2.修復_鑰匙劍_變量問題[修復者:_Ren_]\n3.修復樓層_重置閃退_問題，\n理論上得到解决？\n\n2.新怪物:\n下水道巨蛇\nPS:此版本的下水道巨蛇更加的强，注意小心一點。\n\n3.新法杖:\n幻藍_焰浪_神杖\n\n这根法杖由_藍磷元素_製成，飾以_魔紫樹葉_這使它看起来相當霸氣。它的頂端噼啪作響嘶嘶而鳴，渴望著釋放其_强大的魔法。_\n\n更新時間:\n2021-2-24\n\nMLPD-V0.2.5-6\n本來今天不屬於_更新的日子，_但是由於高考誓師大會的資料製作，因此我把手機取下来了，而且這幾天都在團委辦公室審核其他班的視頻資料。没有上課，\n所以简单更新一波。\n\n特別感謝_Ren_哥的\n加的_新武器_和_新怪物_\n\n1.\n_血月火把賞金獵人_\n_礦洞層_刷新\nPS:這是一個扔血月劍作為炸彈的\n危險怪物。\n\n2.猩红血月神劍現在是_7階_武器，並且攻擊緩慢\n幻藍審判神劍_削弱傷害_。\n\n更新時間:_2021-2-23_\n\n第③個時代-REN的代理时间\nRen的接管時代:\nMLPD-V0.0.2.c-Ren-Create\n1.接替任務:\n...............\n.......\n\n.....你好....\n  我是MR.REN。\n我的LING助手哟，將要以完成一項任務的指令而匆匆離去；\n  為了完成來自遠方庫頁島的密語，他將環繞著負熵與居里點極限的磁場、而又向大喝彩盒裡祈禱著銅線圈的禮拜...\n苦難的孩子，潛姿於月之上氣流層的你的身影啊，將身後的一切，身後的一切、都將托付於我一陣吧，呼喚我的名字吧!!!...\n......信號中斷....\n...........\n......\n\n2.怪物修復:\n怪物修改了一些問題，\n具體如如下:\n-_矮人國亡\n-_小黏咕-實驗體\n-_DM-3000\n-天狗-火冽烽\n均在24層刷新\n\n3.新增怪物:\n新增了幾個怪物，\n如下:\n-_紅色怨灵\nPS:在礦洞層出現，可以點燃你。\n-_影子盜賊\nPS:在監獄層出現，\n可以偷你東西，\n並造成一次巨大的傷害\n並且閃現到另一個地方。\n在此版本瞬移前對你的傷害是30！\n\n4.新增武器如下:\n-_蠻人戰斧\n-_炸彈匕首【自殺匕首】\n-_鑰匙劍\n\n5.貼圖優化:\n蔚藍和血紅的貼圖都已經被\n_Ren_升級過了\n\n第②個時代-初見AS！\n_AS[源碼]_的時代:\nMLPD-V0.0.2\n1.怪物新增如下:\n-_矮人國亡\n-_小黏咕-實驗體\n-_DM-3000\n-天狗-火冽烽\n-_均在24層刷新\n\n2.初始物品改動如下:\n-_40瓶靈視藥水\n-_40個口糧\n-_10個升級&鑒定捲軸\n_-_ MLPD\n\nMLPD-V0.0.1-9\n更新時間:2021-2-17\n1.\n角色屬性等級上限改成了100級。\n\n2.\n新怪物！！！\n-下水道層：\n-_棕色老鼠_，\n-_灰黑老鼠_，\n-_老年老鼠_，\n（來自OGPD)\n-監獄層：_賞金獵人_\n（來自SRPD)\n-礦洞層：_Flame-B01_\n（來自OGPD)\n後續層數正在開發,敬請期待！\n\n3.\n房間數量得到了調整,具體改動如下表\n-下水道層：房間數量_9個_，默認刷怪數量_20個_，額外刷怪_7個_\n-監獄層：房間數量_8個_，默認刷怪數量_26個_，額外刷怪_11個_\n-礦洞層：房間數量_10個_，默認刷怪數量_30個_，額外刷怪_16個_\n-矮人層：房間數量_12個_，默認刷怪數量_21個_，額外刷怪_6個_\n-惡魔層：房間數量_6个_，默認刷怪數量_10個_，額外刷怪_26個_\n後續層數正在開發,敬请期待！\n\n4.\n武器新增如下:\n-_蔚藍審判神劍\n-_黑狗爪\n-_猩紅血月神劍\n\n5.\n初始物品新增如下:\n-_5瓶_靈視藥水\n-_兩個_升級捲軸\n-_兩個_鑒定捲軸\n-初始金幣_6000\n\n6.\n1.每一層都有自己的BGM，和Boss戰鬥有專屬BGM\n-2.崩潰界面加入，這可能是最可愛的崩潰界面了\n-3.界面修改，默認配色为天藍+紫色\n\n7.\nA.蔚藍審判之劍加入\n-B.血月死神之劍加入\n-C.小黑的爪子加入\n-老鼠忍者加入【但是跳票了】\n-5.背包格數大小升級，現在是36格\n\n8.\n特别鳴謝:\n-感谢_Alexstrasza_的大力幫助\n-_Ren_的代碼指導\n-_FwのFang_的素材提供\n-_kemosquito_的logo優化\n\n9.\n武器名稱:_蔚藍審判之劍_\n-首個版本屬於_5阶階武器_，現在已經降到了_3階武器_\n\n_-_2021★MLPD\n\nMLPD-V0.0.0.4\n_-_ 更新時間:2021-2-16\n_-_今天因為隔幾天要補課回到了城裡\n_-_於是我就打開了電腦安装了AS，並且成功導入了工程包\n_-_並且在_紅龍_的指點下開始用_AS_編寫地牢了\n_-_我以前都看不懂地牢代碼，現在居然能在_AS_裡面看的懂一些代碼了\n_-_倘若當初不是_Ren_手把手教我製作地牢，也許我現在依然是一個_地牢玩家_\n_-_在這裡，非常感謝_Ren_和_紅龍_兩位的指導和幫助\n_-_沒有你們,_MLPD_或許很快就會消失，甚至不復存在\n_-_還有幾天我就要補課了，等我_高三結束_,_MLPD_項目正式開始！\n_2021年2月16日_,感謝_紅龍_和_Ren_\n\n\n第①個時代-夢的開始！\n＄ Smali ＄ 的時代:\n\nMLPD-V0.0.0.3\n更新時間:2021-2-15\n版本介紹:\n啊啊啊，我只是想把無用的语言按鈕删掉。然而真的_Java_逆向太難了，_Smali_這邊改了就閃退，艹。\n而且當時我還在鄉下，只有一台主頻1.7Ghz的32位的小筆記本（）。\n於是萬般無奈的我聯繫了_Alexstrasza_[俗稱:紅龍]，沒想到他很爽快的答應了。還幫我升級了一下MLPD的核心。在此，感謝紅龍的升級。\n\nMLPD-V0.0.0.2\n更新時間:2021-2-14\n版本介紹:\n因为我的眼瞎問題，加了武器加了兩天。把我那個加武器的指導老師_REN_氣的七竅生煙。\n最後終於還是成功加入了第一把武器，無奈臉黑一直刷不到。都是後面指導老師_REN_幫忙加在了初始物品後我才第一次見到了我第一個武器。\n\nMLPD-V0.0.0.1\n更新时间:2021-2-12\n更新紀念版，基於0.7.4c的破碎。\n\nMLPD-V0.0.0\n更新時間:2021-2-12\nMLPD，始於這裡。
actors.mobs.xykl.name =血月傀儡
actors.mobs.xykl.desc =這些若隱若現的傀儡是曾經水晶之城的守衛。\n由於300年前_崇神魔綾_因守護不利被滅殺，它們對此事懺悔至今。\n現在，你作為他們的新主人，他們將誓死保護你直到消亡。

actors.mobs.shieldhuntsman.name = 血月魔盾賞金獵人
actors.mobs.shieldhuntsman.desc = 曾經去過_水晶之城_的他們，受到魔力的影響，已經失去理智。\n\n現在，他們腦中唯一的念頭是：阻止任何一個_冒險者_繼續前行。
actors.mobs.molotovhuntsman.name = 血月火焰賞金獵人
actors.mobs.molotovhuntsman.desc = 這是被地牢深處的魔綾怒火侵蝕而變得極其扭曲且喪失理智的賞金獵人。\n每個人手裡都持握著一柄_猩紅血月劍_作為自己的武器。
actors.mobs.ogpdzsls.name=棕色老鼠
actors.mobs.ogpdzsls.desc=它們咬人似乎很痛，但只有大量出現才會危及你的生命。這隻老鼠看起來比普通老鼠更強！

actors.mobs.srpdhblr.name = 賞金獵人
actors.mobs.srpdhblr.desc = 這些賞金獵人曾經想要終結這個地牢裡的黑暗，沒想到現在卻被地牢更深處的黑魔法給腐蝕。現在他們沒有任何思想，就像一隻隻提線木偶一樣，被暗魔法操控著。\n他們在監獄附近遊蕩著，同時也在等待下一個闖入地牢的冒險者，並將其滅殺。

actors.mobs.ogpdnqhz.name = 健壯的老鼠
actors.mobs.ogpdnqhz.desc = 這隻老鼠看上去很強壯，在某些時刻它也許會給你致命一擊！

actors.mobs.kagenonusujin.name=影子盜賊
actors.mobs.kagenonusujin.desc=這名貌似墮入魔道的小偷似乎是為了偷取什麼寶貴的東西而在此處遊蕩著。學習了來自深淵的黑暗法術的他，能夠將自身化作影子融於黑暗，並消失不見。\n\n這個傢伙在嘗試造成一次巨額傷害後，會在下一秒瞬移到這一層的其他地方去。

actors.mobs.fireghost.name=紅色怨靈
actors.mobs.fireghost.desc=這隻全身赤色的怨靈由地牢深處的死靈學家們從烈焰之中喚醒。雖然它們沒有火元素那麼強大，但也已無限毗近。\n\n這隻怪物會在攻擊的同時點燃你。

actors.mobs.blackhost.name=黑色怨靈
actors.mobs.blackhost.desc=這隻全身黑色的怨靈是由地牢深處的瘴氣影響普通怨靈後形成的。雖然它們很脆弱，但卻可以讓你中毒&流血&燃燒。據在它們手下死裡逃生的冒險者所述，它們的視力非常差。\n\n這個怪物十分危險。

actors.mobs.ogpdlls.name = 老年老鼠
actors.mobs.ogpdlls.desc = 這隻步入中老年的老鼠積累了大量的戰鬥經驗，因此它攻擊的精準度很高！

actors.mobs.flameb01.name = Flame-01
actors.mobs.flameb01.desc = 曾經是異端神教為了阻止_地下的黑暗_而創造的火焰機器人。現在異端神教已經消聲匿跡，無處可循，但他們曾經所做的罪惡依舊殘留在這裡。\n\其噴火器壓力為%s度。
#MLPD
items.superdewvial.name=螢光露珠瓶
items.superdewvial.desc=這個散發著螢光的露珠瓶裡裝有_50滴露珠_在裡面。\n同時它的最大容量是_200滴_露珠。\n你可以用它祝福十枚重生十字架了！
items.weapon.melee.magicbluesword.name=蔚藍審判神劍
items.weapon.melee.magicbluesword.desc=這把沈重的大劍進行的每次揮舞都能造成大量傷害。
items.weapon.melee.magicbluesword.stats_desc=這把武器的攻速還不錯\n據說這把巨劍是上古神物，可以發出驚人的劍氣。

items.weapon.melee.locksword.name=鑰匙劍
items.weapon.melee.locksword.desc=來自遙遠童話國度的一把失落神劍，形態像是巨大化的鑰匙。據說這把劍能夠通過戰鬥的積累而改變外貌，不知道是否真實。
items.weapon.melee.locksword.stats_desc=這把武器在攻擊時會不斷積累經驗，到達一定階段時會改變造型，並賦予或加強紊亂附魔的效果與增加固定傷害值。

items.weapon.melee.boomsword.name=炸彈匕首
items.weapon.melee.boomsword.desc=這種神奇的魔法匕首由匕首與魔法炸彈結合而製成...\n\n我有一把匕首，我有一顆炸彈，啊～\n_＂炸彈匕首＂_
items.weapon.melee.boomsword.stats_desc=這件武器會在攻擊時掉落點燃的炸彈。\n這件武器在偷襲時更加有效。

items.weapon.melee.dairikyan.name=蠻人戰斧
items.weapon.melee.dairikyan.stats_desc=這對武器攻速很快。
items.weapon.melee.dairikyan.desc=一對結實有力的戰斧，可以進行更快的劈斬。

items.weapon.melee.redbloodmoon.name=猩紅血月神劍
items.weapon.melee.redbloodmoon.desc=來自血月的產物，非常強。可以召喚血月傀儡。
windows.wndsettings$displaytab.saver=超頻模式
windows.wndsettings$displaytab.saver_desc=超頻模式會對_遊戲的分辨率進行重新調整_。\n\n這樣你就可以使用更多的_比例佈局_，_3x-11x_左右。\n\n開啟超頻模式後手機耗電會更快。\n\n如果你確定開啟_超頻模式_，請點擊_開啟_。\n\n若想退出，请點擊_取消_。
challenges.aquaphobia=_惡魔之水_
challenges.aquaphobia_desc=水已經被惡魔污染，現在你碰到水就會受到傷害。
challenges.champion_enemies=_菁英戰場_
challenges.champion_enemies_desc=會升級的不止你一個！\n\n・普通敵人出現時有1/8的概率擁有特殊的菁英屬性。\n・菁英敵人刷出時會立即醒來。\n・即使有菁英敵人出現在視野範圍內英雄也無法感知到。\n・菁英敵人免疫腐化效果。\n\n菁英敵人有六種：\n_烈焰（橙色）：_ 近戰傷害 +25%且攻擊附帶有點燃效果，免疫火焰，死亡時會引燃周圍。\n_ 索敵（紫色）：_ 近戰傷害 +25%，近戰範圍 +8。\n_敵法（綠色）：_ 受到傷害 -25%，擁有魔法免疫。\n_巨型（藍色）：_ 受到傷害 -75%，近戰範圍 +1，無法進入門與過道。\n_祝福（黃色）：_ 精準與躲避 +200%。\n_成長（紅色）：_ 精準、躲避、攻擊傷害與有效生命值 +20%。每過 3 回合會再增長 1%。
challenges.cbnx_desc=似乎……_你出現在地牢的行為被_她_所抗拒著。_\n某個強大的存在對你的出現感到不滿。\n當你跨過障礙物探索未知的時候，你將會受到傷害！
